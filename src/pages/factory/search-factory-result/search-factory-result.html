<ion-content>
    <div *ngFor='let business of businesses; let i = index' class="form-group" (click)="goToFactoryDetailPage(i)">
        <ion-row>
            <ion-col col-3 class="logo-image">
                <img [src]="business.logo">
            </ion-col>

            <ion-col col-9 class="factory-info">
                <div class="factory-name">
                    <label>{{business.name}}</label>
                </div>
                <div class="factory-content">
                    <p>{{business.introduction}}</p>
                </div>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
