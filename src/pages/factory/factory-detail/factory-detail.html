<ion-header>
    <ion-navbar>

        <ion-title>{{business.name}}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="viewMap()">
                <ion-icon name='pin'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="detail-logo">
        <img [src]="business.logo">
    </div>

    <div class="form-group rate">
        <ion-row>
            <ion-col col-4>
                <label>客户评价：</label>
                <label class="rate-val">{{(business.avg_mark ? business.avg_mark : '0.00') | number: '1.2-2'}}</label>
            </ion-col>
            <ion-col col-8>
                <rating [(ngModel)]="business.avg_mark" readOnly="true"
                        max="5" emptyStarIconName="star-outline"
                        halfStarIconName="star-half" starIconName="star"
                        nullable="false"></rating>
            </ion-col>
        </ion-row>

    </div>

    <div class="form-group introduction">
        <label>简介：</label>
        <p>{{business.introduction}}</p>
    </div>

    <div class="form-group location">
        <label>地址：</label>
        <p>{{business.address}}</p>
    </div>

    <div class="form-group service-line">
        <ion-row>
            <ion-col col-4>
                <label>服务电话：</label>
            </ion-col>

            <ion-col col-8 style="padding-right: 0px;">
                <p>{{business.service_number}}</p>
            </ion-col>
        </ion-row>
    </div>

    <div class="form-group">
        <label>优惠券：</label>
    </div>

    <div class="coupon" *ngFor="let coupon of coupons; let i = index" (click)="showImage(coupon)">
        <div>
            <label>限品类：</label>
            <label>{{coupon.range}}</label>
        </div>
        <div>
            <label>优惠券金额:</label>
            <label>{{coupon.amount}}</label>
        </div>
        <div>
            <label>满足条件:</label>
            <label>{{coupon.condition}}</label>
        </div>
    </div>

    <div class="empty-screen" *ngIf="coupons.length == 0">
        <h3>暂时没有优惠券</h3>
    </div>


</ion-content>
