<ion-header>

    <ion-navbar>
        <ion-title>
            订单数据统计
        </ion-title>

        <ion-buttons end (click)="SelectOrderPage()">
            <button ion-button icon-only>
                <ion-icon class="new-coupon"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only (click)="goToHomePage()">
                <ion-icon class="my-shop"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>

<ion-content>

    <ion-segment [(ngModel)]="state" (ionChange)="changeState()">
        <ion-segment-button value="today">
            <ion-icon class="mortar"></ion-icon>
            <label>当日</label>
        </ion-segment-button>
        <ion-segment-button value="week" class="server-pending">
            <ion-icon class="balance"></ion-icon>
            <label>本周</label>
        </ion-segment-button>
        <ion-segment-button value="all" class="completed">
            <ion-icon class="all"></ion-icon>
            <label>全部</label>
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="state">
        <div *ngSwitchCase="'today'">
            <div class="custom-card">
                <div class="card-header">
                    <label>当日</label>
                </div>
                <div class="card-content">
                    <ion-row>
                        <ion-col col-6>
                            <label>营业额</label>
                        </ion-col>
                        <ion-col col-6>
                            <label>{{income_money}}元</label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-6>
                            <label>订单数</label>
                        </ion-col>
                        <ion-col col-6>
                            <label>{{order_count}}个</label>
                        </ion-col>
                    </ion-row>
                </div>
            </div>
        </div>

        <div *ngSwitchCase="'week'">
            <div class="custom-card">
                <div class="card-header">
                    <label>本周</label>
                </div>
                <div class="card-content">
                    <ion-row>
                        <ion-col col-6>
                            <label>营业额</label>
                        </ion-col>
                        <ion-col col-6>
                            <label>{{income_money}}元</label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-6>
                            <label>订单数</label>
                        </ion-col>
                        <ion-col col-6>
                            <label>{{order_count}}个</label>
                        </ion-col>
                    </ion-row>
                </div>
            </div>
        </div>

        <div *ngSwitchCase="'all'">
            <div class="custom-card">
                <div class="card-header">
                    <label>全部</label>
                </div>
                <div class="card-content">
                    <ion-row>
                        <ion-col col-6>
                            <label>营业额</label>
                        </ion-col>
                        <ion-col col-6>
                            <label>{{income_money}}元</label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-6>
                            <label>订单数</label>
                        </ion-col>
                        <ion-col col-6>
                            <label>{{order_count}}个</label>
                        </ion-col>
                    </ion-row>
                </div>
            </div>
        </div>
    </div>
</ion-content>
