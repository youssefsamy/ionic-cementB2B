<ion-header>
    <ion-navbar>
        <ion-title>
            重设密码
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <form class="form-stacked big">
        <div class="form-group">
            <label>手机号:</label>
            <ion-input type="number" [(ngModel)]="info.phone" name="phone"></ion-input>
        </div>

        <div class="form-group">
            <label>验证码:</label>
            <div ion-item>
                <ion-input type="number" [(ngModel)]="info.sms_code" name="sms_code"></ion-input>
                <button class="verify-btn" ion-button color="danger" item-right (click)="receiveVerifyCode()">{{time ? time + 's' : '发送验证码'}}</button>
            </div>
        </div>

        <div class="form-group">
            <label>重新设置新密码：</label>
            <ion-input type="password" [(ngModel)]="info.password" name="password"
                       [ngClass]="{unConfirmed: confirmed == false}" (ionChange)="confirm()"></ion-input>
        </div>

        <div class="form-group">
            <label>确认新密码：</label>
            <ion-input type="password" [(ngModel)]="info.confirm_password" name="confirm_password"
                       [ngClass]="{unConfirmed: confirmed == false}" (ionChange)="confirm()"></ion-input>
        </div>
    </form>

    <div text-center margin-top>
        <button ion-button color="danger" class="middle" (click)="resetPassword()">确 认</button>
    </div>

</ion-content>
