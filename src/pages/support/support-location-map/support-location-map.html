<ion-header>
    <ion-toolbar>

        <ion-buttons start>
            <button ion-button (click)="dismiss('dismiss')">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>
            我的位置
        </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <baidu-map [ak]="mapApi" [options]="opts" [offline]="offlineOpts" (onMapLoaded)="loadMap($event)" (onMarkerClicked)="clickMarker($event)" (onClicked)="clickmap($event)" ></baidu-map>
</ion-content>
