<ion-header>
    <ion-navbar>
        <ion-title>
            选择角色
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list class="icon-list grey" margin-top>
        <ion-item (click)="selectPersonalBank()">
            <ion-thumbnail item-start>
                <i class="custom-icon custom-icon-personal-bank"></i>
            </ion-thumbnail>
            <div>
                我要订货
            </div>
        </ion-item>

        <ion-item (click)="selectCompanyBank()">
            <ion-thumbnail item-start>
                <i class="custom-icon custom-icon-company-bank"></i>
            </ion-thumbnail>
            <div>
                我要加盟
            </div>
        </ion-item>
    </ion-list>
</ion-content>
