<ion-header>
    <ion-toolbar>
        <ion-title>
            选择地址
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss('dismiss')">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="location">
        <label>收货地址：&nbsp;&nbsp;&nbsp;{{location.address}}</label>
    </div>
    <baidu-map [ak]="mapApi" protocol="https:" [options]="opts" [offline]="offlineOpts" (onMapLoaded)="loadMap($event)" (onMarkerClicked)="clickMarker($event)" (onClicked)="clickmap($event)" ></baidu-map>
</ion-content>
