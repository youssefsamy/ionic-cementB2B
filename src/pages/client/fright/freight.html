<ion-header>
    <ion-navbar>
        <ion-title>
            送货单信息
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="main-content">

    <div *ngIf="contentList.length > 0">
        <div class="list">
            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>发货日期：</label>
                        <label item-end>{{contentList[currentIndex].delivery_date}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>送货单号：</label>
                        <label item-end>{{contentList[currentIndex].inv_number}}</label>
                    </div>
                </ion-item>
            </ion-list>


            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>工程地质名称：</label>
                        <label item-end>{{contentList[currentIndex].client_name}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>施工收货单位：</label>
                        <label item-end>{{contentList[currentIndex].recipient_department}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>浇筑部位：</label>
                        <label item-end>{{contentList[currentIndex].mix_part}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>强度等级：</label>
                        <label item-end>{{contentList[currentIndex].mix_degree}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>塌落度：</label>
                        <label item-end>{{contentList[currentIndex].mix_fall}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>浇筑方式：</label>
                        <label item-end>{{contentList[currentIndex].mix_method}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>发货时间：</label>
                        <label item-end>{{contentList[currentIndex].delivery_time}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>到货时间：</label>
                        <label item-end>{{contentList[currentIndex].arrive_time}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>卸货时间：</label>
                        <label item-end>{{contentList[currentIndex].land_time}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>运输车号：</label>
                        <label item-end>{{contentList[currentIndex].car_number}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>驾驶员：</label>
                        <label item-end>{{contentList[currentIndex].driver_name}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>往返路程：</label>
                        <label item-end>{{contentList[currentIndex].delivery_distance}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>搅拌站号：</label>
                        <label item-end>{{contentList[currentIndex].business_number}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>操作员：</label>
                        <label item-end>{{contentList[currentIndex].handler_name}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>质检员：</label>
                        <label item-end>{{contentList[currentIndex].tester_name}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>本车方量：</label>
                        <label item-end>{{contentList[currentIndex].delivery_amount}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>计划方量：</label>
                        <label item-end>{{contentList[currentIndex].plan_amount}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>已完方量：</label>
                        <label item-end>{{contentList[currentIndex].complete_amount}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>累计车次：</label>
                        <label item-end>{{contentList[currentIndex].total_amount}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>施工收货单位验收、签收人：</label>
                        <label item-end>{{contentList[currentIndex].recipient_name}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>供方联系人、电话：</label>
                        <label item-end>{{contentList[currentIndex].provider_info}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>需方联系人、电话：</label>
                        <label item-end>{{contentList[currentIndex].buyer_info}}</label>
                    </div>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <div ion-item>
                        <label>备注：</label>
                    </div>
                </ion-item>
                <div ion-item class="profile-content">
                    <ion-thumbnail class="thumb-42" item-start></ion-thumbnail>
                    <p item-start>{{contentList[currentIndex].note}}</p>
                </div>
            </ion-list>
        </div>



        <div class="prev-next" text-right margin-bottom>
            <button class="prev" [ngClass]="{disable: enablePrev == false}" (click)="prev()"><ion-icon name="arrow-back"></ion-icon></button>
            <button class="next" [ngClass]="{disable: enableNext == false}" (click)="next()"><ion-icon name="arrow-forward"></ion-icon></button>
        </div>

        <div class="btn-wrapper" text-center>

            <button ion-button (click)="confirm()">确认</button>

        </div>
    </div>

    <div class="empty-screen">
        <h3>{{result}}</h3>
    </div>


</ion-content>
